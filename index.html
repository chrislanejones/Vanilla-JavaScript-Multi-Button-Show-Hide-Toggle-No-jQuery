<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="text-row">
        <h3 class="item tti-speed visibility-hidden">TTI Speed (Score)</h3>
        <h3 class="item page-speed visibility-hidden">Page Load Speed (Score)</h3>
        <h3 class="item google-desktop visibility-hidden">Google Desktop (Score)</h3>
        <h3 class="item google-mobile visibility-hidden">Google Mobile (Score)</h3>
      </div>
      <div class="text-row">
        <h3 class="item cumulativeLayoutShift visibility-hidden">Cumulative Layout Shift (score)</h3>
        <h3 class="item firstContentfulPaint visibility-hidden">First Contentful Paint (Score)</h3>
        <h3 class="item firstInputDelay visibility-hidden">First Input Delay</h3>
        <h3 class="item largestContentfulPaint visibility-hidden">Largest Contentful Paint (Score)</h3>
      </div>
      
      <div class="buttonSection">
        <div class="page-speed-buttons">
          <button class="actionButton outline" id="ttiButton">Time To Interactive</button>
          <button class="actionButton outline" id="pageSpeedButton">Page Speed</button>
        </div>
        <div class="lighthouse-buttons">
          <button class="actionButton outline" id="googleDesktopButton">Google Desktop</button>
          <button class="actionButton outline" id="googleMobileButton">Google Mobile</button>
        </div>
      </div>
      
      <div class="cruxbuttonSection ">
      
        <button class="actionButton outline" id="cumulativeLayoutShift">Cumulative Layout Shift</button>
      
        <button class="actionButton outline" id="firstContentfulPaint">First Contentful Paint</button>
      
        <button class="actionButton outline" id="firstInputDelay">First Input Delay</button>
      
        <button class="actionButton outline" id="largestContentfulPaint">Largest Contentful Paint</button>
      </div>
      
      </div>
</body>
</html>
